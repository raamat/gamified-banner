<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/images/apple.svg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Продукты с доставкой на дом</title>
    <meta
      name="description"
      content="Широкий ассортимент свежих и качественных продуктов: от овощей и фруктов
      до молочных изделий и деликатесов. Бесплатная доставка на дом, специальные
      акции и скидки."
    />
  </head>
  <body>
    <main class="container">
      <div class="shelf">
        <img
          src="assets/images/wine.svg"
          width="37"
          height="124"
          class="product suspend wine"
          draggable="false"
          alt="Красное вино"
        />
        <img
          src="assets/images/milk.svg"
          width="37"
          height="90"
          class="product suspend milk"
          draggable="false"
          alt="Молоко"
        />
        <img
          src="assets/images/jam.svg"
          width="46"
          height="41"
          class="product suspend jam"
          draggable="false"
          alt="Джем черничный"
        />
        <img
          src="assets/images/cheese.svg"
          width="36"
          height="34"
          class="product suspend cheese"
          draggable="false"
          alt="Сыр"
        />
        <img
          src="assets/images/meat.svg"
          width="54"
          height="54"
          class="product suspend meat"
          draggable="false"
          alt="Мясо"
        />
        <img
          src="assets/images/ham.svg"
          width="66"
          height="65"
          class="product suspend ham"
          draggable="false"
          alt="Куриный окорок"
        />
        <img
          src="assets/images/butter.svg"
          width="76"
          height="47"
          class="product suspend butter"
          draggable="false"
          alt="Масло сливочное"
        />
        <img
          src="assets/images/pineapple.svg"
          width="35"
          height="74"
          class="product suspend pineapple"
          draggable="false"
          alt="Ананас"
        />
        <img
          src="assets/images/bananas.svg"
          width="45"
          height="50"
          class="product suspend bananas"
          draggable="false"
          alt="Бананы"
        />
        <img
          src="assets/images/apple.svg"
          width="31"
          height="36"
          class="product suspend apple"
          draggable="false"
          alt="Яблоко"
        />
        <img
          src="assets/images/salad.svg"
          width="62"
          height="51"
          class="product suspend salad"
          draggable="false"
          alt="Салат"
        />
      </div>
      <div class="pallet"></div>
      <div class="basket">
        <button class="pay-button" type="button" hidden>
          Оплатить корзину
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
